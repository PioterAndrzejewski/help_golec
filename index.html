<!doctype html><html><head><meta charset=utf8><meta name=viewport
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><title>Pomoz
      Golec</title><link rel=stylesheet href=./app.css><link rel=manifest
      href=./manifest.json></head><body><div id=text><div class=banner>Pomóż
        Golec zdobyc rozum i godność człowieka!</div></div><div class=box><canvas
        class=can></canvas></div><script>function handleButtonClick() {
            var textElement = document.getElementById("text");
            if (textElement) {
            // Remove the element from the DOM
            textElement.parentNode.removeChild(textElement);
            }
            }
      
            document.getElementById("text").addEventListener("click",
            handleButtonClick);document.getElementById("button").addEventListener("click",
            handleButtonClick);
          
            setTimeout(()=>handleButtonClick(), 3000)
          </script><script src=./app.js></script></body></html>
